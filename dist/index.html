<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <header class="header">
            <i class="fa-solid fa-list logo-icon"></i>
            <h1 class="logo">SIT&SORT</h1>
        </header>
        <div class="nav">
            <div class="default-projects">
                <ul class="default-projects-list">
                    <li class="folder folder-inbox" data-folder>
                        <i class="fa-solid fa-inbox"></i>
                        <span class="folder-name inbox">Inbox</span>
                        <span class="task-count" data-inbox-count>0</span>
                    </li>
                    <li class="folder folder-today" data-folder>
                        <i class="fa-solid fa-calendar-day"></i>
                        <span class="folder-name today">Today</span>
                        <span class="task-count" data-today-count>0</span>
                    </li>
                    <li class="folder folder-upcoming" data-folder>
                        <i class="fa-solid fa-calendar-week"></i>
                        <span class="folder-name upcoming">Upcoming</span>
                        <span class="task-count" data-upcoming-count>0</span>
                    </li>
                </ul>
            </div>
            <div class="projects">
                <h2 class="projects-list-title">My Projects</h2>
                <ul class="projects-list" data-projects></ul>
    
                <form action="" class="projects-form" data-new-project-form>
                    <input 
                        type="text"
                        class="new project"
                        data-new-project-input
                        placeholder="New Project"
                        aria-label="new project name"
                    />
                    <button class="btn add-project" aria-label="create new project">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="todo-list" data-todo-display-container></div>
    </div>
    <template id="task-template">
        <div class="task-item">
            <input
                class="task-input" 
                type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
            <div class="icons">
                <i class="fa-solid fa-pen-to-square edit-icon"></i>
                <i class="fa-solid fa-trash delete-icon"></i>
            </div>
        </div>
    </template>
    <div class="modal" id="modal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark"></i>
            <div class="modal-form">
                <h1 class="form-title">New Task</h1>
                <form action="" class="task-form" data-new-task-form>
                    <div class="modal-input-field">
                        <label for="task-info">Task:</label>
                        <input
                            type="text"
                            name="task-title"
                            data-new-task-name
                            id="task-title"
                            class="modal-form-input"
                        />
                    </div>
                    <div class="modal-input-field">
                        <label for="notes">Notes:</label>
                        <textarea
                            name="notes"
                            data-new-task-notes
                            id="notes"
                            class="modal-form-input"
                        ></textarea>
                    </div>
                    <div class="modal-input-field">
                        <label for="due-date">Due Date:</label>
                        <input
                            type="date"
                            name="due-date"
                            data-new-task-due-date
                            id="due-date"
                            class="modal-form-input"
                        />
                    </div>
                    <div class="modal-input-field priority-box">
                        <input 
                        type="checkbox"
                        name="priority"
                        data-new-task-priority
                        id="priority"
                        class="priority"
                        />
                        <label for="priority">
                            Priority:
                            <span class="custom-checkbox"></span>
                        </label>
                    </div>
                    <div class="submit-modal-form">
                        <button class="form-button">Done</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
